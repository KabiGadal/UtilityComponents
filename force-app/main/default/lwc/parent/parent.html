<template>
    <!-- Child to Parent -->
    <lightning-card title="Child-to-Parent">
        <lightning-button label="Parent-To-Child"
                          onclick={handleMove}
                          variant="brand">
        </lightning-button>
        <div class="slds-m-around_medium">
            <p class="slds-text-align_center"> Count : {count}</p>
            <div class="slds-align_absolute-center">
                <lightning-button label="Clear"
                                onclick={handleClear}
                                variant="destructive"
                                >
                </lightning-button>
            </div>
        </div>
        <c-child-l-w-c onsubs={handleSubs}
                       onadd={handleAdd}
                       onmultiplytwo={handleMultiplyByTwo}
                       onmultiplyten={handleMultiplyByTen}
                       >
        </c-child-l-w-c>
       
    </lightning-card>
      <!-- Child to Parent -->
</template>
