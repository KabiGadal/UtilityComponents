<template>

    <lightning-card title="Forgot Password">

        <div class="slds-var-m-around_medium">

            <lightning-input type="text" value={email} onchange = {handleEmail} label="Enter your registered Mail" required></lightning-input>

            <lightning-input type="password" value={password} label="Enter your New password"  required onchange={handleChange}></lightning-input>

            <br />

            <lightning-button label="Save"  title="Save" onclick={handleUpdate}> </lightning-button>

            <br />

            <template if:true={showValidation}>

                <div class="slds-box slds-theme_shade slds-theme_alert-texture">

                    <h3>Password must contain the following :</h3>

                    <p data-id="letter" class="invalid">A lowercase letter</p>

                    <p data-id="capital" class="invalid">A uppercase letter</p>

                    <p data-id="number" class="invalid">A number character</p>

                    <p data-id="length" class="invalid">Minimum 8 characters</p>

                </div>

            </template>

        </div>

    </lightning-card>

</template>
