<template>

    <lightning-card title="Registration" icon-name="custom:custom21">


    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="First Name" placeholder="First Name" value={FirstName} onchange={handleName} required></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Last Name" placeholder="Last Name" value={LastName} onchange={handleLastName} required></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="text" label="Email" placeholder="email" value={Email} onchange={handleEmail} required></lightning-input>

    </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="Password" label="Password" placeholder="Password" value={Password} onchange={handlePassword} required></lightning-input>
        </div>

    <div class="slds-p-around_medium lgc-bg">

        <lightning-input type="number" label="Mobile" placeholder="Mobile" value={Phone} onchange={handleMobile} required></lightning-input>
    
    </div>
    
<div>
    <lightning-button id = 'Register' variant="brand" label="Register" title="Primary action"  onclick={handleClick}  class="slds-m-left_x-small"></lightning-button>
    <!-- <lightning-button id = 'Login' variant="brand" label="Login" title="Primary action"  onclick={handleRegister}  class="slds-m-left_x-small"></lightning-button> -->

</div>

<br/>
<div>
  

</div>
 
    </lightning-card>

</template>
